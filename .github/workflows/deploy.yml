name: Deploy 'Better' Next.js to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: npm
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next
      - name: Install dependencies
        run: npm ci
      - name: Build with Next.js
        run: npm run build
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: "AIzaSyDQKYiEaLVmPBt9L-H2X-D7b_z2ENfu55I"
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: "immigrants-game.firebaseapp.com"
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: "immigrants-game"
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: "immigrants-game.firebasestorage.app"
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: "341726953439"
          NEXT_PUBLIC_FIREBASE_APP_ID: "1:341726953439:web:33f0add1b7b56353904e6a"
          NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID: "G-KD65KP4YST"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
