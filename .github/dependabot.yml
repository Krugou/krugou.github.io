version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'daily'
      time: '07:00'
      timezone: 'UTC'
    open-pull-requests-limit: 10
    groups:
      minor-and-patch:
        update-types:
          - 'minor'
          - 'patch'
      major:
        update-types:
          - 'major'

  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'daily'
      time: '07:00'
      timezone: 'UTC'
    open-pull-requests-limit: 10
    groups:
      minor-and-patch:
        update-types:
          - 'minor'
          - 'patch'
      major:
        update-types:
          - 'major'

  - package-ecosystem: 'docker'
    directory: '/'
    schedule:
      interval: 'daily'
    open-pull-requests-limit: 10

  - package-ecosystem: 'terraform'
    directory: '/'
    schedule:
      interval: 'daily'
    open-pull-requests-limit: 5

  - package-ecosystem: 'maven'
    directory: '/'
    schedule:
      interval: 'daily'
    open-pull-requests-limit: 5

  - package-ecosystem: 'gradle'
    directory: '/'
    schedule:
      interval: 'daily'
    open-pull-requests-limit: 5

  - package-ecosystem: 'bundler'
    directory: '/'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 5

  - package-ecosystem: 'pip'
    directory: '/'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 5

  - package-ecosystem: 'pipenv'
    directory: '/'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 5

  - package-ecosystem: 'poetry'
    directory: '/'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 5

  - package-ecosystem: 'gomod'
    directory: '/'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 5

  - package-ecosystem: 'cargo'
    directory: '/'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 5

  - package-ecosystem: 'nuget'
    directory: '/'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 5

  - package-ecosystem: 'composer'
    directory: '/'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 5

  # Monitor Node.js releases and open PRs when new versions are published
  - package-ecosystem: 'github-releases'
    directory: '/'
    package-name: 'nodejs/node'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 2
