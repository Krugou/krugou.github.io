<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Document</title>
</head>
<body>
<form>
    <label> email.<input pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" required
                         type="email"/>
    </label>
    <br>
    <label> creditcard<input autocomplete="cc-number" inputmode="numeric" maxlength="19" pattern="[0-9\s]{13,19}" placeholder="xxxx xxxx xxxx xxxx"
                             required type="tel"/>
    </label>
    <br>
    <label> string with &a <input pattern="&a$" placeholder="&a" required type="text"/>
    </label>
    <br>
    <input type="submit" value="Lähetä">
</form>
</body>
</html>
