<script>
  function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min) + min);
  }

  var noppa1 = getRandomInt(1, 4);
  var nimi = prompt('Anna nimesi: ');

  if (noppa1 == 1) {
    document.getElementById('teksti').innerHTML = nimi +
        ' olet <a href="https://fi.wikipedia.org/wiki/Korpinkynsi">Korpinkynsi</a>';
  } else if (noppa1 == 2) {
    document.getElementById('teksti').innerHTML = nimi +
        ' olet <a href="https://fi.wikipedia.org/wiki/Rohkelikko">Rohkelikko</a>';
  } else if (noppa1 == 3) {
    document.getElementById('teksti').innerHTML = nimi +
        ' olet <a href="https://fi.wikipedia.org/wiki/Luihuinen">Luihuinen</a>';
  } else {
    document.getElementById('teksti').innerHTML = nimi +
        ' olet <a href="https://fi.wikipedia.org/wiki/Puuskupuh">Puuskupuh</a>';
  }


</script>
