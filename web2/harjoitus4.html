<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Document</title>
</head>

<body>
<p>tulos:</p>
<p id="teksti"></p>
</body>
<script>
  var lompakko = parseInt(prompt('Paljonko sinulla on rahaa lompakossa?'));
  var lipunhinta = parseInt(prompt('Lipunhinta?'));
  if (lompakko > lipunhinta) {
    document.getElementById('teksti').innerHTML = ('Lipunosto onnistui. saldo jäljellä: ' + (lompakko - lipunhinta));
    console.log('Lipunosto onnistui. saldo jäljellä: ' + (lompakko - lipunhinta));
  } else {
    document.getElementById('teksti').innerHTML = ('Rahat eivät riitä. Lipunosto epäonnistui');
    console.log('Rahat eivät riitä. Lipunosto epäonnistui');
  }

</script>
</html>
