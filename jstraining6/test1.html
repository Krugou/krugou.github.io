<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Document</title>
</head>
<body>
<button id="nappi">kokeile</button>
<br>
<button id="nappi2">kokeile2</button>
<br>
<button id="nappi3">kokeile3</button>

<button id="nappi4">kokeile4</button>
<br>
<p id="testi"></p>

<script>
  document.getElementById('nappi2').addEventListener('click', function() {
    document.getElementById('testi').innerHTML = '<br>oho mitä kävi';
  });
  document.getElementById('nappi').addEventListener('mousedown', function() {
    document.getElementById('testi').innerHTML = 'mousedown';
  });
  document.getElementById('nappi').addEventListener('mouseup', function() {
    document.getElementById('testi').innerHTML = 'mouseup';
  });
  document.getElementById('nappi').addEventListener('mouseover', function() {
    document.getElementById('testi').innerHTML = 'löysit oikean kohdan';
  });
  document.getElementById('nappi').addEventListener('mouseout', function() {
    document.getElementById('testi').innerHTML = 'takaisin';
  });
  document.getElementById('nappi3').addEventListener('load', function() {
    document.getElementById('testi').innerHTML = '<br><br><br><br><br> sivu valmis';

  });
</script>
</body>
</html>
