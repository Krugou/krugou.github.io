<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Document</title>
</head>
<body>
<h3>Anna auton väri, paino ja omistaja</h3>

<form>
    <label>Väri.</label><input id="color1" placeholder="Punainen" type="text"><br>
    <label>Paino kg.</label> <input id="weight1" placeholder="1500" type="text"><br>
    <label>Omistaja</label><input id="owner1" placeholder="Aku Ankka" type="text"><br>
    <label>Rekisterikilpi</label><input id="licenseplate" placeholder="313" type="text"><br>

</form>
<button onclick="teeAuto()">Tulosta</button>

<div id="test2">123</div>

<script>
  function teeAuto() {
    var vari = document.querySelector('#color1').value;
    var paino = document.querySelector('#weight1').value;
    var omistaja = document.querySelector('#owner1').value;
    var rekisterikilpi = document.querySelector('#licenseplate').value;
    var auto = {
      omistaja: omistaja,
      paino: paino,
      vari: vari,
      rekisterikilpi: rekisterikilpi,
      autoTiedot: function() {
        return 'Auton omistaja on ' + omistaja + '. Se painaa ' + paino + ' kiloa. ' +
            'ja sen väri ja rekisterikilpi on ' + vari + ' ' + rekisterikilpi;
      },

    };
    document.querySelector('#test2').innerHTML = auto;
</script>
</body>
</html>
