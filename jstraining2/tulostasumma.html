<!DOCTYPE html>
<html>
<body>

Luku yksi <input id="numero1" type="text">
Luku kaksi <input id="numero2" type="text">


<button onclick="myFunction()">Tulosta Summa</button>

<p id="summa"></p>

<script>
  function myFunction() {
    var x = document.getElementById('numero1').value;
    var z = document.getElementById('numero2').value;
    var x2 = parseInt(x);
    var z2 = parseInt(z);
    var vastaus = x2 + z2;
    document.getElementById('summa').innerHTML = ('Lukujen ' + x + ' ja ' + z + ' yhteenlaskettu summa on: ' + vastaus);
  }
</script>

</body>
</html>
