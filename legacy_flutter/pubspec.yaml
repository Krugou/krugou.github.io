name: the_immigrants
description: An incremental game about building immigrant communities using Flutter and Flame.
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flame: ^1.15.0
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  cupertino_icons: ^1.0.2
  # Firebase dependencies
  firebase_core: ^4.4.0
  firebase_auth: ^6.1.4
  cloud_firestore: ^6.1.2
  # JSON handling
  http: ^1.1.0
  # Internationalization
  flutter_localizations:
    sdk: flutter
  intl: 0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  firebase_core_platform_interface: ^6.0.2
  firebase_auth_mocks: ^0.15.1
  fake_cloud_firestore: ^4.0.1
  mockito: ^5.6.3
  build_runner: ^2.11.1

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
    - assets/audio/
    - assets/events/
